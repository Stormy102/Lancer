# Test on Linux and Windows
os:
  - linux
  - windows
  - osx

# Windows might be a bit dodgy, allow failures on it
matrix:
  allow_failures:
    - os:
      - windows
      - osx

language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8-dev"
# command to install dependencies
install:
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest
after_success:
  - coveralls